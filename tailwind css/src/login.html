<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-100 h-screen w-screen flex items-center justify-center">
    <div class="w-80">
      <h2 class="font-bold text-center mb-2">Login</h2>
      <div class="bg-white shadow-md space-y-2 rounded-md p-4">
        <div>
          <label class="text-sm text-gray-800" for="email">E-mail</label>
          <input
            class="bg-gray-50 border w-full placeholder-blue-600 focus:outline-none border-gray-300 rounded px-2 py-1 text-sm text-gray-700"
            type="text"
            id="email"
          />
        </div>

        <div>
          <label for="password">password</label>
          <input
            class="bg-gray-50 border w-full placeholder-blue-600 focus:outline-none border-gray-300 rounded px-2 py-1 text-sm text-gray-700"
            type="password"
            id="password"
          />
        </div>

        <div>
          <button
            class="w-full relative bg-blue-500 text-white px-4 py-2 rounded-full"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
